<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z drum</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <h1>Here is Your Drum</h1>
    <div id="main">
        <div id="lbox1">
            <div class="a box">a</div>
            <div class="b box">b</div>
            <div class="c box">c</div>
            <div class="d box">d</div>
            <div class="e box">e</div>
            <div class="f box">f</div>
            <div class="g box">g</div>
        </div>
        <div id="lbox2">
            <div class="h box">h</div>
            <div class="i box">i</div>
            <div class="j box">j</div>
            <div class="k box">k</div>
            <div class="l box">l</div>
            <div class="m box">m</div>
            <div class="n box">n</div>
        </div>
        <div id="lbox3">
            <div class="o box">o</div>
            <div class="p box">p</div>
            <div class="q box">q</div>
            <div class="r box">r</div>
            <div class="s box">s</div>
            <div class="t box">t</div>
            <div class="u box">u</div>
        </div>
        <div id="lbox4">
            <div class="v box">v</div>
            <div class="w box">w</div>
            <div class="x box">x</div>
            <div class="y box">y</div>
            <div class="z box">z</div>
        </div>
    </div>
    <script src="a.js"></script>
</body>

</html>
